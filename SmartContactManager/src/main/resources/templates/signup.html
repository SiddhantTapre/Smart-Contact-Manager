<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{base::layout(~{::section})}">
<head>
<meta charset="UTF-8" />
<title>Document</title>
</head>
<body>
	<section>
		<div class="container">
			<div class="row">

				<div class="col-md-7 offset-md-3">

					<div class="my-card mt-0">

						<div th:if="${message}" th:classappend="${message.type}"
							class="alert" role="alert">
							<p class="text-center" th:text="${message.content}"></p>
						</div>

						<div class="container text-center ">

							<img class="" style="width: 60px;" src=""
								th:src="@{/img/membership.png}" alt="" />
						</div>


						<h1 class="text-center">Register Here!!</h1>

						<form novalidate  action="" th:action="@{/do_register}" method="post"
							th:object="${user}">

							<div class="form-group">
								<label for="name_field">Your Name</label> <input type="text"
									name="name" class="form-control" 
									th:classappend="${#fields.hasErrors('name')} ? 'is-invalid' : ''"
									id="name_feild"
									aria-describedby="emailHelp" placeholder="Enter here" required
									th:value="${user.name}" />

								<div class="invalid-feedback" th:each="e : ${#fields.errors('name')}" th:text="${e}"     > 
								</div>

							</div>

							<div class="form-group">
								<label for="email_field">Your Email</label> <input type="email"
									name="email" class="form-control" id="email_feild"
									th:classappend="${#fields.hasErrors('email')} ? 'is-invalid' : ''"
									aria-describedby="emailHelp" placeholder="Enter here" required
									th:value="${user.email}" />
									
									<div class="invalid-feedback" th:each="e : ${#fields.errors('email')}" th:text="${e}"     > 
								</div>

							</div>

							<div class="form-group">
								<label for="password_field">Your Password</label> <input
									type="password" name="password" class="form-control"
									th:classappend="${#fields.hasErrors('password')} ? 'is-invalid' : ''"
									id="password_feild" aria-describedby="emailHelp"
									placeholder="Enter here" required />
									
									<div class="invalid-feedback" th:each="e : ${#fields.errors('password')}" th:text="${e}"     > 
								</div>

							</div>


							<div class="form-group">

								<textarea name="about" th:text="${user.about}"
									placeholder="Enter something" rows="6" class="form-control"></textarea>

							</div>


							<div class="form-group form-check ">

								<input type="checkbox" name="agreement" class="form-check-input"
									id="agreement"/> <label for="agreement">Accept terms
									and condition</label>

							</div>


							<div class="container text-center">

								<button type="submit" class="btn bg-primary  text-white">
									Submit</button>

								<button type="reset" class="btn btn-warning  text-white">
									Reset</button>

							</div>


						</form>

					</div>

				</div>

			</div>

		</div>

	</section>
</body>
</html>
