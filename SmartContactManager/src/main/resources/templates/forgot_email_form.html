<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>Document</title>
</head>
<body>
	<section>
		<div id="login">

			<div class="container">
				<div id="login-row"
					class="row justify-content-center align-items-center">
					<div id="login-column" class="col-md-6">
						<div id="login-box" style="height: 240px;" class="col-md-12">

							<!--Email Form  -->

							<div class="container mt-3">
								<div th:if="${message != null}" class="alert"
									th:classappend="'alert-' + ${message.type}"
									th:text="${message.content}"></div>

								<h3 class="text-center m-3">Your Registration Email</h3>


								<form action="" th:action="@{/send-otp}" method="post">

									<div class="form-group">

										<input required name="email" type="email"
											placeholder="Enter Email Here" class="form-control">

									</div>


									<div class="container text-center">

										<button class="btn btn-warning">Send OTP</button>

									</div>

								</form>


							</div>
						</div>
					</div>
				</div>
			</div>
	</section>
</body>
</html>
