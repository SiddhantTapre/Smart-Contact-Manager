<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>Document</title>
</head>
<body>
	<section>

		<div class="container">

			<div class="card">

				<div class="card-body my-4"></div>
				
				<div class="text-center">
					<div th:if="${message}" class="alert text-center"
						th:classappend="'alert-' + ${message.type}">
						<span th:text="${message.content}"></span>
					</div>
				</div>
				


				<div class="container text-center">

					<img alt="profile photo" style="height: 200px; width: 200px;"
						class="my_profile_picture" src=""
						th:src="@{'/img/contact_logo1.png'}" />

				</div>

	

				<h1 class="text-center mt-3 text-secondary font-weight-light">
					Start Adding Your Contacts Now...</h1>


				<a th:href="@{/user/add-contact}"
					class="btn btn-primary mt-4 btn-block text-uppercase">Add New
					Contact</a>


				<p></p>


				<p></p>




				<p></p>

			</div>

		</div>

		<script>

			$(document).ready(()=>{

				$(".item").removeClass("active");
				$("#home-link").addClass("active");

			});
		</script>


	</section>
</body>
</html>
