<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>Document</title>
</head>
<body>
	<section>
		<div class="card mr-3 ml-4">


			<div class="card-body">

			<h1 class="text-center">Update Your Contact</h1>

			<div class="container text-center">

				<div th:if="${message != null}" class="alert"
					th:classappend="${message.type}" th:text="${message.content}"></div>

			</div>


			<div class="col-md-8 offset-md-2">

				<form action="#" th:object="${contact}"
					enctype="multipart/form-data" method="post"
					th:action="@{/user/process-update}" class="mt-2">

					<input type="hidden" th:value="${contact.c_id}" name="c_id" />


					<div class="input-group">

						<div class="input-group-prepend">

							<div class="input-group-text">

								<i class="fa fa-plus"></i>


							</div>


						</div>

						<input th:value="${contact.name}" required type="text"
							id="firstName" name="name" placeholder="Enter first name "
							class="form-control">

					</div>




					<div class="input-group mt-3">

						<div class="input-group-prepend">

							<div class="input-group-text">

								<i class="fas fa-user-alt"></i>


							</div>


						</div>

						<input th:value="${contact.secondName}" type="text"
							id="secondName" name="secondName"
							placeholder="Enter second name " class="form-control">

					</div>




					<div class="input-group mt-3">

						<div class="input-group-prepend">

							<div class="input-group-text">

								<i class="fa fa-phone"></i>


							</div>


						</div>

						<input th:value="${contact.phoneNumber}" required min="10"
							type="number" id="phone" name="phoneNumber"
							placeholder="Enter phone number" class="form-control">

					</div>




					<div class="input-group mt-3">

						<div class="input-group-prepend">

							<div class="input-group-text">@</div>


						</div>

						<input th:value="${contact.email}" required type="email"
							id="email" name="email" placeholder="Enter Email "
							class="form-control">

					</div>




					<div class="input-group mt-3">

						<div class="input-group-prepend">

							<div class="input-group-text">

								<i class="fa fa-briefcase"></i>


							</div>


						</div>

						<input th:value="${contact.work}" required type="text" id="work"
							name="work" placeholder="Enter work" class="form-control">

					</div>


					<div class="form-group mt-3">

						<textarea th:text="${contact.description}" id="mytextarea"
							placeholder="Enter contact description" name="description"
							class="form-control" rows="10"></textarea>


					</div>

					<div class="container text-center">

						<img style="width: 200px; height: 200px;"
							class="img-fluid my_profile_picture" src=""
							th:src="@{'/img/' +${contact.image}}" alt="" />

					</div>


					<p>Choose Your Profile</p>
					<div class="custom-file">

						<input type="file" name="profileImage" />

					</div>


					<div class="container text-center">

						<button class="btn btn-outline-primary">Save Contact</button>


					</div>

				</form>

			</div>


		</div>


		</div>

		<!-- <script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>
		<!--Did not supported  -->
		<!-- <script>
      tinymce.init({
        selector: '#mytextarea'
      }); </script>  -->

	</section>
</body>
</html>
