<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>Document</title>
</head>
<body>
	<section>

		<div class="card mr-3 ml-3" th:if="${contact}">

			<div class="card-body">

				<div class="text-center">
					<div th:if="${message}" class="alert alert-success text-center">
						<span th:text="${message.content}"></span>
					</div>
				</div>


				<div class="container text-center">


					<img alt="profile photo" style="height: 200px; width: 200px;"
						class="my_profile_picture" src=""
						th:src="@{'/img/'+${contact.image}}" />


					<h3 class="mt-3">
						<span th:text="${contact.name}"></span> ( <span
							th:text="${contact.secondName}"></span> )
					</h3>

					<table class="table">
						<thead class="thead-dark">
							<tr>

								<th scope="col">#ID</th>
								<th scope="col">SCM<span th:text="${contact.c_id}"></span></th>

							</tr>
						</thead>
						<tbody>

							<tr>
								<th scope="row">Email</th>
								<td><span th:text="${contact.email}"></span></td>
							</tr>


							<tr>
								<th scope="row">Phone</th>
								<td><span th:text="${contact.phoneNumber}"></span></td>
							</tr>

							<tr>
								<th scope="row">Work</th>
								<td><span th:text="${contact.work}"></span></td>
							</tr>


						</tbody>


					</table>

					<div class="description mt-3">

						<th:block th:utext="${contact.description}"></th:block>

					</div>

					<div class="container mt-3">

						<button th:onclick="|deleteContact(${contact.c_id})|"
							class="btn btn-danger btn-sm">Delete</button>
							
						<form method="post"
							th:action="@{'/user/update-contact/' + ${contact.c_id}}" class="mt-2">
							<button type="submit" class="btn btn-primary btn-sm">Update</button>
						</form>

					</div>



				</div>


			</div>



		</div>

		<h1 class="text-center p-3 bg-danger text-white"
			th:unless="${contact}">You Don't Have Permission to View this
			Page!!!!</h1>


	</section>
</body>
</html>
